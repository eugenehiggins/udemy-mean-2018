<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput name="" id="" cols="30" rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>

  <hr>
  <button mat-raised-button
          color="accent"
          (click)="onAddPost()">Save post
  </button>
</mat-card>
